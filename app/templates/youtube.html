{% extends "layout.html" %}
{% block title %}YOUTUBE{% endblock %}
{% block title_title %}Ютуб{% endblock %}

{% block subtitle %}
Источник: <a href="https://www.youtube.com/">YouTube.com</a>
{% endblock %}

{% block content %}
<div class="columns is-multiline">
  {% for video in list_video %}
  <div class="column is-half">
    <article class="message is-dark">
      <div class="message-header">
        <p>
          <!-- TODO: title -->
        </p>
        <div>
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button is-dark has-text-white" aria-haspopup="true" aria-controls="dropdown-menu">
                <span class="icon is-small">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item has-text-link" href="https://www.youtube.com/watch?v={{ video.id_video }}"
                  target="_blank">
                  <span class="icon is-small">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  </span>
                  Перейти на видео
                </a>
                <hr class="dropdown-divider">
                <a class="dropdown-item has-text-warning" href="{% url 'youtube:hidden_video' pk=video.id %}">
                  <span class="icon is-small">
                    <i class="fas fa-eye-slash"></i>
                  </span>
                  Скрыть
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="message-body p-0">
        <figure class="image is-16by9">
          <iframe class="has-ratio" width="100%" height="100%" src="//www.youtube.com/embed/{{ video.id_video }}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen frameborder></iframe>
        </figure>
      </div>
    </article>
  </div>
  {% endfor %}
</div>
{% endblock %}
